<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator!</h1>
	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000">
	<br>
	<button id="buttonLeft" onclick="directionLeft()">Left</button>
	<button id="buttonRight" onclick="directionRight()">Right</button>
	<h2>Current CSS Background</h2>
	<input type="text" value="linear-gradient(to right, red, yellow);" id="myInput">
	<div class="tooltip">
	<button onclick="textCopy()" onmouseout="copiedClipboard()">
	  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
	  Copy text
	  </button>
	</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
